buildscript {
    ext {
        buildToolsVersion = "33.0.1"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    } 
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2') // Specify the Gradle version here
        classpath("com.facebook.react:react-native-gradle-plugin:2.0.0") // Specify the React Native Gradle Plugin version here
        classpath 'com.facebook.react:react-native:0.72.4'
        classpath 'com.facebook.react:react-android:0.72.4'

    }
}
